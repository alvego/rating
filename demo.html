<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>5-star rating demo</title>
  <script type='text/javascript' src='http://code.jquery.com/jquery-1.8.3.js'></script>
  <script type='text/javascript' src='jquery.rating.js'></script>
  <link rel="stylesheet" type="text/css" href="jquery.rating.css">
</head>
<body>
    <p>Static (only HTML + CSS):<br />
        <span data-rating="0"></span><br />
        <span data-rating="1"></span><br />
        <span data-rating="2"></span><br />
        <span data-rating="3"></span><br />
        <span data-rating="4"></span><br />
        <span data-rating="5"></span><br />
    </p>
    <p>Interactive (+JS):<br />
        <span id="rating1" data-rating=""></span><br />
        <span id="log"></span>
    </p>
    <script type='text/javascript'>//<![CDATA[ 
    // usage
    $('#rating1').rating(
        {'change': function(ratingValue, callback){
            // async code (maybe ajax request)
            setTimeout(function(){
                $('#log').text('Rating: ' + ratingValue); 
                // set new value (not necessarily)
                // callback(ratingValue);
            }, 500);
        }}
    );
    //]]></script>
</body>
</html>
